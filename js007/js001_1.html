<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">

    <title>1.运动框架框-Javascript007-系匀速运动、运动框架及应用
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css">
    .box {
        background: #ccc;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
    }
    </style>
    <script type="text/javascript">
    var timer = null;
    window.onload = function() {
        var btn = document.getElementsByTagName('button')[0];
        var box = document.getElementById('box');
        function moveRight() {
            //
            if (box.offsetLeft >= box.parentNode.offsetWidth - box.offsetWidth) {
                clearInterval(timer);
                box.style.left = 0;
            } else {
                box.style.left = box.offsetLeft + 10 + 'px';
            }
        }
        btn.onclick = function() {
            clearInterval(timer);
            timer = setInterval(moveRight, 10);
        };
    }
    </script>
</head>
<body>
    <p>运动框架</p>
    <div class="container">
        <p class="text-center">
            <button type="button" class="btn btn-info">向右移动一次</button>
        </p>
        <div class="container">
            <div class="box" id="box">走你</div>
        </div>
    </div>
</body>
</html>
