    <title>3.延时提示框-Javascript004-定时器、日期对象
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css" media="screen">
    div {
        display: inline-block;
        background-color: #9c9c9c;
        width: 200px;
        height: 100px;
        border: 1px solid #9c9c9c;
        padding: 10px;
    }

    .three {
        display: none;
    }
    </style>
    <script type="text/javascript">
   var timer=null;

    window.onload = function() {
        var oDiv = document.getElementsByTagName('div');
      
        function show(obj) {
            obj.style.display = 'inline-block';
        }

        function hidden(obj) {
            obj.style.display = 'none';
        }
        oDiv[0].onmouseover = function() {
            clearTimeout(timer);

              timer=setTimeout(show(oDiv[1]),2000); 
         
        };
        oDiv[0].onmouseout = function() {
                   clearTimeout(timer);
                timer=setTimeout(hidden(oDiv[1]),3000);

        };
    }
    </script>
</head>

<body>
    <div class="two">
        鼠标经过触发二级
    </div>
    <div class='three'>
        鼠标离开关闭二级
    </div>
</body>
