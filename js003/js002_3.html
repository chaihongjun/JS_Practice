    <title>3.数组添加删除 任意操作-Javascript003-数组添加、删除、连接、分割、排序
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css" media="screen">

    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oBtns = document.getElementsByTagName('button');
        // splice(index,howmany,item1,...,itemX)
        // index 为添加/删除元素的启示索引
        // howmany 删除元素的个数，如果0，则不删除
        // item1...itemX  增加的元素
        oBtns[0].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6];
            a.splice(2, 3);
            alert(a);
        };
        oBtns[1].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6];
            a.splice(1, 0, 'a', 'b', 'c');
            alert(a);
        };
        oBtns[2].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6];
            a.splice(1, 2, 'a', 'b');
            alert(a);
        };
    }
    </script>
</head>

<body>
    <p>数组添加删除 任意操作</p>
    <p>删除数组元素 splice</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">删除3-5位</button>
    </p>
    <p>添加数组元素 splice</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">在第2位添加abc</button>
    </p>
    <p>替换数组元素 splice</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">在第2位删除2位再插入2位</button>
    </p>
</body>

</html>
