    <title>4.数组连接、分割、排序-Javascript003-数组添加、删除、连接、分割、排序
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css" media="screen">
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oBtns = document.getElementsByTagName('button');
        // contact  join 都不会改变原来的数组
        // sort 会改变原来的数组
        oBtns[0].onclick = function() {
            var a = [1, 2, 3];
            var b = [4, 5, 6];
            alert(a.concat(b));
            alert(a);
        };
        oBtns[1].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6];
            alert(a.join('-'));
            alert(a);
        };
        oBtns[2].onclick = function() {
           var a=['float','height','window','zoom','load']
            a.sort();
            alert(a);
        };
    }
    </script>
</head>
<body>
    <p>数组连接、分割、排序</p>
    <p>数组连接 concat</p>
    <p><code>var a=[1,2,3];</code>
        <code>var b=[4,5,6];</code>
        <button type="button" class="btn btn-info">连接两个数组</button>
    </p>
    <p>数组分隔 join</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">数组元素用-分隔</button>
    </p>
    <p>数组字符串排序 sort</p>
    <p><code>var a=['float','height','window','zoom','load']</code>
        <button type="button" class="btn btn-info">字符串顺序排序</button>
    </p>
</body>
