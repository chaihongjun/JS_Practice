    <title>1.数组写法-Javascript003-数组添加、删除、连接、分割、排序

    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oBtns=document.getElementsByTagName('button');
      oBtns[0].onclick=function(){
                var a=[1,2,3];
                    alert('数组个数:'+a.length);
      };
           oBtns[1].onclick=function(){
               var a=new Array(1,2,3);
                    alert('数组个数:'+a.length);
      };
}
    </script>

<body>
    <p>数组的第1种写法</p>
<p><code>var a=[1,2,3]</code> <button type="button" class="btn btn-info">length</button></p>
 <p>数组的第2种写法</p>
 <p><code>var a=new Array(1,2,3)</code> <button type="button" class="btn btn-info">length</button></p>
