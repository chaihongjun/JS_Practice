<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">

    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">

    <title>2.数组添加删除 头部或尾部-Javascript003-数组添加、删除、连接、分割、排序
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css" media="screen">

    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oBtns = document.getElementsByTagName('button');
        oBtns[0].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6]
            alert('数组个数:' + a.length);
        };
        oBtns[1].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6]
            a.length = 3; //设置数组长度，将末尾的数组元素去除           
            alert(a);
        };
        oBtns[2].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6];
            alert('push()返回被添加的新元素'+a.push(7)); //返回新的数组
            alert(a);
        };
        oBtns[3].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6];
            alert('pop()返回被删除的那个元素'+a.pop()); //返回被删除的元素
            alert(a);
        };
             oBtns[4].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6];
            alert('unshift()返回被添加的那个元素'+a.unshift(7)); //返回被添加的元素
            alert(a);
        };

                     oBtns[5].onclick = function() {
            var a = [1, 2, 3, 4, 5, 6];
            alert('shift()返回被删除的那个元素'+a.shift()); //返回被添加的元素
            alert(a);
        };
    }
    </script>
</head>

<body>
    <p>设置数组的length</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">默认length</button>
        <button type="button" class="btn btn-info">只要前3个</button>
    </p>
    <p>数组末尾添加元素7 push</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">末尾添加</button>
    </p>
    <p>数组末尾删除最后一个元素6 pop</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">末尾删除一位</button>
    </p>


        <p>数组头部添加一个元素 7unshift</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">头部添加一位</button>
    </p>


            <p>数组头部删除一个元素 shift</p>
    <p><code>var a=[1,2,3,4,5,6]</code>
        <button type="button" class="btn btn-info">头部删除一位</button>
    </p>
</body>
