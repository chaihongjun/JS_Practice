<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>1.switch判断练习 -Javascript002-程序流程控制、获取select选中值
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css" media="screen">

    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oBtn = document.getElementsByTagName('button')[0];
        var input = document.getElementsByTagName('input')[0];
        var selc = document.getElementsByTagName('select')[0];
        oBtn.onclick = function() {
            // selectedIndex 为被选中的option索引值
            switch (selc.selectedIndex) {
                case 0:
                    alert(input.value + '您好');
                    break;
                case 1:
                    alert(input.value + '先生,您好');
                    break;
                case 2:
                    alert(input.value + '女士,您好');
                    break;
            }
        };
    }
    </script>
</head>

<body>
    <p>弹出问候 </p>
    <input type="text" name="" placeholder="姓名">
    <select name="" id="input">
        <option value="0">性别</option>
        <option value="1">男</option>
        <option value="2">女</option>
    </select>
    <button type="button" class="btn btn-info">问候</button>
</body>

</html>
