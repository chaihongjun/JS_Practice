<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>2.取模应用于隔行换色 -Javascript003-运算符
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css" media="screen">
    .odd {
        background-color: blue;
        /* 奇数 */
    }

    .even {
        background-color: red;
        /* 偶数*/
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var lists = document.getElementsByTagName('li');
        var oBtn = document.getElementsByTagName('button')[0];
        oBtn.onclick = function() {
            for (var i = 0; i < lists.length; i++) {
                if (i % 2 == 0) {
                    lists[i].className = 'odd'; /*奇数行*/
                } else {
                    lists[i].className = 'even'; /* 偶数行*/
                }
            }
        }
    }
    </script>
</head>

<body>
    <div>
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
            <li class="list-group-item">Item 6</li>
        </ul>
    </div>
    <button type="button" class="btn btn-info">隔行变色</button>
</body>

</html>
