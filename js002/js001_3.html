<body>
    <div>
        <p>两个自定义变量进行相等对比，弹出运算结果</p>
        <div>
            <input type="text" id='input1'>
            <p>=</p>
            <input type="text" id='input2'>
        </div>
        <div>
            <button type="button" id="btn1" class="btn btn-info">==结果</button>
            <button type="button" id='btn2' class="btn btn-info">===结果</button>
        </div>
    </div>
    <div>
        ==结果：先转换类型，然后比较。计算机自动先把变量5转换成了数字5，然后再进行了比较。这样才会出现true的提示。 ===结果：不转换类型，直接比。这样才会出现false的提示。
