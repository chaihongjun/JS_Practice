    <title>4.判断是否为两位数 -Javascript003-运算符
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css" media="screen">

    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oBtn = document.getElementsByTagName('button')[0];
        var input = document.getElementsByTagName('input')[0];
        oBtn.onclick = function() {
            if (isNaN(input.value)) {
                alert('请输入数字');
            } else {
                if ((parseInt(input.value) > 9) && (parseInt(input.value) < 100)) {
                    alert('是两位数');
                } else {
                    alert('不是两位数');
                }
            }
        };
    }
    </script>
</head>

<body>
    <p>判断是否为两位数</p>
    <input type="text" name="" placeholder="请输入数字">
    <button type="button" class="btn btn-info">判断</button>
</body>
