    <title>3.break、continue批量改色练习-Javascript002-程序流程控制、获取select选中值
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css" media="screen">
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oBtn = document.getElementsByTagName('button')[0];
        var input = document.getElementsByTagName('input')[0];
        oBtn.onclick = function() {
          input.value%2==0?alert('双数'):alert('单数');
        };
    }
    </script>
</head>
<body>
    <p>break、continue批量改色练习习 </p>
    <input type="text" name="" placeholder="数字">
    <button type="button" class="btn btn-info">判断单双</button>
