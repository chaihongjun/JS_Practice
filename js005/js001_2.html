    <title>2.DOM节点 父节点-Javascript005-DOM基础、子节点、父节点
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script type="text/javascript">
    window.onload = function() {
        var btn = document.getElementsByTagName('button');
        var lianjie = document.getElementsByTagName('a');
        for (var i = 0; i < lianjie.length; i++) {     
            lianjie[i].onclick = function() {         //隐藏的节点
                this.parentNode.style.display = 'none';
                
            };
        }
      btn[1].onclick=function(){   //显示被隐藏的节点
                for(var i=0;i<lianjie.length;i++){
                   if(lianjie[i].parentNode.style.display='none'){
                             lianjie[i].parentNode.style.display='block';   
                   }
                }
      };
    }
    </script>
</head>
<body>
    <div>
        <button type="button" class="btn btn-info">查看隐藏的父节点</button>
        <button type="button" class="btn btn-info">显示被隐藏的父节点</button>
    </div>

        <li class="list-group-item">Item 1 <a href="javascript:;">隐藏</a></li>

    </ul>
</body>
