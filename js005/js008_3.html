    <title>2.appendChild到ul1里-Javascript005-li、表格移动、排序
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css">
    .match {
        background-color: yellow;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
            var btn=document.getElementsByTagName('button')[0];
          //   var list=document.getElementsByTagName('li');   
              var ul=document.getElementsByTagName('ul')[0];  
              btn.onclick=function(){
                 var li=document.getElementsByTagName('li');   
                        for(var i=0;i<li.length;i++){
                             if (li[i].innerHTML>li[i+1].innerHTML) {
                                    alert('准备把'+li[i].innerHTML+'放到最下边');
                                            ul.appendChild(li[i]);
                             }    
                        }
              };
    }
    </script>
</head>
<body>
    <p>排序</p>
    <div class="container">
        <button type="button" class="btn btn-info align-center">排序li</button>
        <div class="row" style="background-color: yellow">
            <ul class="list-group" style="width: 100%;padding:10px;">
                <li class="list-group-item">34</li>
                <li class="list-group-item">25</li>
                <li class="list-group-item">9</li>
                <li class="list-group-item">88</li>
                <li class="list-group-item">54</li>
            </ul>
        </div>
    </div>
</body>
