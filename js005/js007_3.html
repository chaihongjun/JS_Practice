    <title>3.表格搜索：模糊搜素-search的使用-Javascript005-表格应用、搜索
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css">
    .match {
        background-color: yellow;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var table = document.getElementsByTagName('table')[0];
        var input = document.getElementsByTagName('input')[0];
        var btn = document.getElementsByTagName('button')[0];
        btn.onclick = function() {
            for (var i = 0; i < table.tBodies[0].rows.length; i++) { //逐行查找
                  // string.search('xxx')!=-1
                  //  table.tBodies[0].rows[i].cells[1].innerHTML  单元格内容
                  //  input.value.toLowerCase()  输入内容大小写转换
                if (table.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase().search( input.value.toLowerCase() )!=-1) {
                        table.tBodies[0].rows[i].setAttribute('class','match');
                }
            }
        };
    }
    </script>
</head>
<body>
    <p>表格搜索：模糊搜素-search的使用</p>
    <div class="container">
        <label>姓名：
            <input type="text" name="" value="" placeholder="姓名">
        </label>
        <button type="button" class="btn btn-info">逐行搜索</button>
        <code>var arr='abcdef'</code>
        <button type="button" class="btn btn-info">搜索c-></button>
