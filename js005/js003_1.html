<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>1.DOM方式操作元素属性-Javascript005-首尾子节点、兄弟节点
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script type="text/javascript">
    window.onload = function() {
        var btn=document.getElementsByTagName('button');
        var input=document.getElementsByTagName('input')[0];
            btn[0].onclick=function(){
                input.setAttribute('value','修改完毕!');
            };
               btn[1].onclick=function(){
                
                alert(input.getAttribute('value'));
            };
                 btn[2].onclick=function(){
               // input.removeAttribute('value');
                input.setAttribute('value','');
            }; 
    }
    </script>
</head>
<body>
    <p>DOM方式操作元素属性</p>
    <input type="text" name="" value="还没修改">
    <p><button type="button" class="btn btn-info">修改输入框内容</button><code>setAttribute('value', '更改完毕')</code></p>
    <p><button type="button" class="btn btn-info">读取输入框内容</button><code>getAttribute('value')</code></p>
<p>  <button type="button" class="btn btn-info">移除输入框内容</button><code>removeAttribute('value')</code></p>
</body>
</html>
