<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>2.DOM元素灵活查找-Javascript005-首尾子节点、兄弟节点
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script type="text/javascript">
    window.onload = function() {
        var btn = document.getElementsByTagName('button');
        var list = document.getElementsByTagName('li');
        btn[0].onclick = function() {
            for (var i = 0; i<list.length; i++) {
                if (list[i].className == 'list-group-item class') {
                    list[i].style.background='yellow';
                }
            }
        };

        function changeColor(oldclass,bgcolor){
              for(var i=0;i<list.length;i++){
                        if(list[i].className==oldclass){
                                 list[i].style.background=bgcolor;
                        }
              }  
        }
                btn[1].onclick = function() {
                        changeColor('list-group-item class','gray');
        };
    }
    </script>
</head>
<body>
    <p>DOM元素灵活查找</p>
    <p>选出所有元素 通过className条件筛选</p>
    <ul class="list-group">
        <li class="list-group-item">无</li>
        <li class="list-group-item class">class</li>
        <li class="list-group-item">无</li>
        <li class="list-group-item class">class</li>
        <li class="list-group-item class">class</li>
    </ul>
    <button type="button" class="btn btn-info">修改指定class的背景颜色(未封装)</button>
    <button type="button" class="btn btn-info">修改指定class的背景颜色（已封装）</button>
</body>
</html>
