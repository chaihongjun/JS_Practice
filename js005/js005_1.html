<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>5.文档碎片-Javascript005-创建、插入和删除元素
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script type="text/javascript">
    window.onload = function() {
        var btn = document.getElementsByTagName('button');
        var ul=document.getElementsByTagName('ul')[0];
            btn[0].onclick=function(){

                var df=document.createDocumentFragment();

                   for(var i=0;i<1000;i++){
                        var li=document.createElement('li');
                            li.innerHTML='创建完成,这是第'+i+'个li';
                             ul.appendChild(li);   
                                if(i%2==0){
                                        li.className='list-group-item list-group-item-info';
                                }else{
                                         li.className='list-group-item';
                                }
                   } 

                    ul.appendChild(df);


            };
    }
    </script>
</head>
<body>
    <p>创建1000个li</p>
    <ul class="list-group">
    </ul>
    <p>
        <input type="text" name="" placeholder="可以自定义内容">
        <button type="button" class="btn btn-info">创建1000个li</button>
    </p>
</body>
</html>
