    <title>1.移动li 从黄色区域移动到红色区域-split-search的使用-Javascript005-li、表格移动、排序
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css">
    .match {
        background-color: yellow;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var btn=document.getElementsByTagName('button')[0];    
        var   ul=document.getElementsByTagName('ul');
            btn.onclick=function(){
           if (ul[0].children.length>0 ) {  //将li 从黄色背景框移入红色背景框
                     //将第一个节点保持在变量
                  var nli = ul[0].children[0];
                        //删除第一个节点
                    ul[0].removeChild(nli);
                        // 添加第一个节点
                    ul[1].appendChild(nli); 
                 }
   
           
            };
    }
    </script>
</head>
<body>
    <p>移动li 从黄色区域移动到红色区域 removeChild appendChild</p>
    <div class="container">
        <button type="button" class="btn btn-info align-center"  >移动li</button>
                <div class="row" style="background-color: yellow">
                     <ul class="list-group" style="width: 100%;padding:10px;">
                         <li class="list-group-item">Item 1</li>
                         <li class="list-group-item">Item 2</li>
                         <li class="list-group-item">Item 3</li>
                         <li class="list-group-item">Item 4</li>
                         <li class="list-group-item">Item 5</li>
                     </ul>
                </div>
                <div class="row" style="background: red; ">
      <ul class="list-group" style="width: 100%;padding:10px;"></ul>
                </div>
    </div>
</body>
