    <title>2.选择框-Javascript006-系统对话框
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script type="text/javascript">
    window.onload = function() {
            var btn=document.getElementsByTagName('button')[0];
                btn.onclick=function(){
         //     confirm('提示内容');
          //    显示提示内容，并且返回两个按钮：确定和取消，分别对应true false 
                   var  tc=   confirm('是否点击确认?');
                        if(tc==true){
                                alert('点击了确认');
                        }else{
                            alert('点击了取消');
                        }
                };
    }
    </script>
</head>
<body>
    <p>选择框</p>
    <p><code>confirm()</code></p>
    <div class="container">
        <p class="text-center">
            <button type="button" class="btn btn-info">警告框演示</button>
        </p>
    </div>
</body>
