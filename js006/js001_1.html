<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>1.window.open & write-Javascript006-打开、关闭窗口、当前浏览器信息、当前网址
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <script type="text/javascript">
    window.onload = function() {
        var btn = document.getElementsByTagName('button');
        var input = document.getElementsByTagName('input')[0];
        btn[0].onclick = function() {
            //打开窗口
            window.open('https://chaihongjun.me', '_blank');
        };
        btn[1].onclick = function() {
            document.write('这里是清空内之后的内容');
        };
        btn[2].onclick = function() {
            var newpage = window.open("", '_blank'); //创建新的窗口对象
            newpage.document.write(input.value);
        };
    }
    </script>
</head>

<body>
    <p>window.open & write</p>
    <div class="container">
        <p class="text-center">
            <button type="button" class="btn btn-info">打开窗口</button>
        </p>
        <p class="text-center">
            <button type="button" class="btn btn-info">document.write</button>
        </p>
        <p class="text-center">
            <input type="text" name="">
            <button type='button' class="btn btn-info">运行代码框</button>
        </p>
    </div>
</body>

</html>
