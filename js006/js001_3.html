<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>3.window.navigator.userAgent & window.location-Javascript006-打开、关闭窗口、当前浏览器信息、当前网址
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script type="text/javascript">
    window.onload = function() {
        var btn = document.getElementsByTagName('button');
        btn[0].onclick = function() {
            alert('当前浏览器信息:' + window.navigator.userAgent);
        };
        btn[1].onclick = function() {
            alert('当前网址:' + window.location);
        };
        btn[2].onclick = function() {
            window.location = 'https://chaihongjun.me';
        };
    }
    </script>
</head>
<body>
    <p>window.navigator.userAgent & window.location</p>
    <div class="container">
        <p class="text-center">
            <button type="button" class="btn btn-info">查看当前浏览器信息</button>
            <button type="button" class="btn btn-info">查看当前网址</button>
            <button type="button" class="btn btn-info">设置当前网址为自定义</button>
        </p>
    </div>
</body>
</html>
