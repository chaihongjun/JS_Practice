<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>1.可视区尺寸-Javascript006-可视区尺寸、滚动距离
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script type="text/javascript">
    window.onload = function() {
        var btn = document.getElementsByTagName('button')[0];
        btn.onclick = function() {
            //document.documentElement 返回的是文档的根节点一般是 <html>...</html>
            //  clientWidth  clientHeight  分别是当前页面的可视区域宽度和高度
            //  client 理解为客户端 即 我们的浏览器可视区域
            alert('当前页面可视宽度：' + document.documentElement.clientWidth + '可视高度:' + document.documentElement.clientHeight);
        };
    }
    </script>
</head>

<body>
    <p>可视区尺寸</p>
    <p><code>document.documentElement.clientWidth & document.documentElement.clientHeight</code></p>
    <div class="container">
        <p class="text-center">
            <button type="button" class="btn btn-info">查看当前页面可视区域</button>
        </p>
    </div>
</body>

</html>
