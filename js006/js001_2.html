    <title>2.window.close-Javascript006-打开、关闭窗口、当前浏览器信息、当前网址
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script type="text/javascript">
    window.onload = function() {
        var btn = document.getElementsByTagName('button');
        var textarea = document.getElementsByTagName('textarea')[0];
        btn[0].onclick = function() {
                //创建窗口
               var page =window.open('','_blank');
               //新窗口输出内容
               page.document.write(textarea.value);
        };
    }
    </script>
</head>
<body>
    <p>window.close</p>
    <div class="container">
        <p class="text-center">
    <textarea name="" cols="75">
<button class="btn btn-info" onclick="window.close()">关闭窗口</button>
    </textarea>
            <button type="button" class="btn btn-info">运行代码框</button>
        </p>
    </div>
