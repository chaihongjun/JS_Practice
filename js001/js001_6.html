<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>6.网页焕肤-Javasscript001-事件、函数、变量、判断</title>
    <!--  默认样式文件 -->
    <link rel="stylesheet" type="text/css" href="js001_6.css" id='css'>
    <script type="text/javascript">
    window.addEventListener('load', function() {
        var oBtn = document.getElementById('btn');
        var oCss = document.getElementById('css');
        var flag = 0; //颜色标记
        oBtn.addEventListener('click', function() {
            if (flag == 0) { //使用的是默认的CSS
                oCss.href = 'js001_6_new.css'; //换掉CSS文件
                flag = 1; //改变颜色标记
            } else { // 使用的是第二套皮肤
                oCss.href = 'js001_6.css'; //换回默认CSS文件    
                flag = 0; //改变颜色标记
            }
        });
    });
    </script>
</head>
<body>
    <button type="button" id='btn'>点击按钮切换皮肤</button>
    <div id="div">
    </div>
</body>
</html>
