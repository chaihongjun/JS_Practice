    <title>3.函数，鼠标经过DIV执行变宽变色等-Javasscript001-事件、函数、变量、判断</title>
    <style type="text/css">
    div {
        width: 100%;
        height: 200px;
        background-color: red;
   
    }

    .change {
        width: 50%;
        height: 100px;
        background-color: pink;
     pointer-events: none
    }
    </style>
    <script type="text/javascript">
    window.addEventListener('load', function() {
        var oDiv = document.getElementById('div');
        oDiv.onmouseover = function() {
            oDiv.setAttribute('class', 'change');
        };
        oDiv.onmouseout = function() {
            oDiv.removeAttribute('class', 'change');
        };
    });
    </script>
</head>
