<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <meta name=applicable-device content="pc,mobile">
    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>1.innerHTML的基本使用-Javasscript001-innerHTML、字符串拼接、数组</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css">
    </style>
    <script type="text/javascript">
    window.onload = function() {
            var input=document.getElementById('input');
            var btn=document.getElementById('submit');
            var clear=document.getElementById('clear');
            var show =document.getElementById('show');
            btn.onclick=function(){
                    show.innerHTML=input.value;
            };
                  clear.onclick=function(){
                    input.value='';
            };
    }
    </script>
</head>
<body>
   <div>
          <input type="text" name="" id="input"  value="">
          <button type="button" id="submit" class="btn btn-primary">提交</button>
          <button type="button" id="clear" class="btn btn-danger">清除</button>
   </div>
   <div>
        <p>提交后在这里显示:<span id='show'></span></p>
   </div>
</body>
</html>
