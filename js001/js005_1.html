for(var i=0;i<oBtns.length;i++){
   oBtns[0].setAttribute('class','btn btn-info');    //初始化,第一个按钮先加上CSS

    oBtns[i].onmouseover=function(){
         for(var i=0;i<oBtns.length;i++)
           {
                   oBtns[i].setAttribute('class','btn btn-info');     
           }

}
