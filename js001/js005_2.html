<!DOCTYPE html>
<html lang="cmn-hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=renderer content=webkit>
    <meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">

    <!-- some meta tags, important for SEO"-->
    <meta name="description" content="put a short description in here" />
    <meta name="keywords" content="put your important keywords in here" />
    <title>2.选项卡 鼠标点击变换 for 循环方法-Javasscript001-this、索引值</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <style type="text/css">
    div {
        display: none;
    }
    </style>
    <script type="text/javascript">
    window.onload = function() {
        var oDivs = document.getElementsByTagName('div');
        var oBtns = document.getElementsByTagName('button');
        for (var i = 0; i < oBtns.length; i++) {
            oBtns[i].index = i; //TAB 选项卡索引值
            oBtns[i].onclick = function() { //鼠标移动到目标TAB上
                for (var i = 0; i < oBtns.length; i++) { //首先把所有的TAB设置一个默认样式，并把所有的内容都隐藏
                    oBtns[i].setAttribute('class', 'btn');
                    oDivs[i].style.display = 'none';
                };
                this.setAttribute('class', 'btn btn-info'); //然后将默认TAB设置高亮，以及内容显示出来
                oDivs[this.index].style.display = 'block';
            };
        }
    }
    </script>
</head>

<body>
    <!--       
 选项卡的思路：
       1.初始化的时候，页面写静态方法，将默认的第一个TAB显示出来，剩余的隐藏：
         <style type="text/css" >
          div{displaynone:}   
         </style>           
         <div class="alert-info" style="display: block;">
       2. 鼠标移动到需要高亮的TAB的时候，先将全部的TAB点灭，全部的内容隐藏：
            for (var i = 0; i < oBtns.length; i++) {   
                    oBtns[i].setAttribute('class', 'btn'); //只加载不高亮的CSS
                    oDivs[i].style.display = 'none';    //全部内容不显示
                };
        3.再将需要高亮的TAB点亮，需要显示的对应的内容显示：
        this.setAttribute('class', 'btn btn-info');   
                oDivs[this.index].style.display = 'block'; 
           _________________________________
           this 指代鼠标指向的那个tab按钮
        4.特别注意：  
          oBtns[i].index = i;     //设定一个自定义属性用来记录TAB索引
                -->
    <button type="button" class="btn btn-info">栏目一</button>
    <button type="button" class="btn">栏目二</button>
    <button type="button" class="btn">栏目三</button>
    <button type="button" class="btn">栏目四</button>
    <div class="alert-info" style="display: block;">栏目一的内容
        <br>栏目一的内容
        <br>栏目一的内容
        <br>栏目一的内容</div>
    <div class="alert-info">栏目二的内容
        <br>栏目二的内容
        <br>栏目二的内容
        <br>栏目二的内容</div>
    <div class="alert-info">栏目三的内容
        <br>栏目三的内容
        <br>栏目三的内容
        <br>栏目三的内容</div>
    <div class="alert-info">栏目四的内容
        <br>栏目四的内容
        <br>栏目四的内容
        <br>栏目四的内容</div>
</body>

</html>
